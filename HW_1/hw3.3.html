<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
        description="A small application to convert values between Celsius and Farenheit.">
    <title>3.3: Temperature Converter</title>
    <link rel="stylesheet" href="hw3.3.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Zilla+Slab:wght@500&display=swap"
        rel="stylesheet" />
</head>

<body>
    <h1>Convert between Celsius and Farenheit!</h1>
    <form action="" id="main-form" novalidate>
        <label for="" id="temp-input">Enter a value in Celsius or Farenheit: </label>
        <input type="number" id="main-input" data-type="main-input">
        <br>
        <button type="button" data-type="to-celsius">Convert to Celsius</button>
        <button type="button" data-type="to-faren">Convert to Farenheit</button>
        <input type="number" id="main-output" data-type="main-output" readonly>
        <div id="output-div"></div>
        <script src="validationfuncs.js"></script>
        <script src="hw3.3.js"></script>
</body>

</html>
