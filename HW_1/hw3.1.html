<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homework 3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" description="A homework assignment using vanilla JavaScript to calculate 
    values based on inputs and update the DOM with results" />
    <title>3.1: Student Grades Calculator</title>
    <link rel="stylesheet" href="hw3.1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Zilla+Slab:wght@500&display=swap"
        rel="stylesheet" />
</head>

<body>
    <h1>Student Grades</h1>

    <div id="main-inputs-div">
        <form action="" id="input-form" novalidate>
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter the student's name" class="name-value" required />

            <label for="homework-average">Homework Average:</label>
            <input type="number" id="homework-average" class="grade-value" min="0" max="100"
                placeholder="Enter the homework average" required data-name="homework average" />

            <label for="mid-term-exam-score">Mid-Term Exam Score:</label>
            <input type="number" id="mid-term-exam-score" class="grade-value" min="0" max="100"
                placeholder="Enter the mid-term exam score" required data-name="mid-term exam score" />

            <label for="final-exam-score">Final Exam Score:</label>
            <input type="number" id="final-exam-score" class="grade-value" min="0" max="100"
                placeholder="Enter the final exam score" required data-name="final exam score" />

            <label for="participation">Participation:</label>
            <input type="number" id="participation" class="grade-value" min="0" max="100"
                placeholder="Enter the participation grade" required data-name="participation" />
            <div id="button-div">
                <button type="submit" id="submit-button">Submit</button>
            </div>
            <div id="input-div"></div>
        </form>
    </div>

    <script src="hw3.1.js"></script>
    <script src="validationfuncs.js"></script>
</body>

</html>
